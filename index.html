<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'></link>
    <link rel='stylesheet' type='text/css' href='css/base.css'></link>
</head>
<body>
    <div class='row'>
        <div class='col-xs-10 col-xs-offset-1'>
            <form>
               <div class='col-xs-3  col-xs-offset-1 form-group'>
                    <label for="json-selector">Select One: </label>
                    <select class='form-control' id='json-selector'></select>
                </div>

                <div class='col-xs-8' id='selected-files'>
                    <label for='selected-json'>JSON File: </label>
                    <input class='form-control' id='selected-json' readonly></input>
                    <label for='selected-schema'>Schema File: </label>
                    <input class='form-control' id='selected-schema' readonly></input>
                </div>
            </form>
        </div> 
    </div>
    <div class='row'>
        <div class='col-xs-10 col-xs-offset-1'>
            <ul class='nav nav-tabs'>
                <li class='active raw-json'><a>Raw JSON</a></li>
                <li class='pretty-json'><a>Pretty JSON</a></li>	
                <li class='pretty-schema'><a>Pretty Schema</a></li>
            </ul>
            <div class='col-xs-12 content-container'>
                <div class='col-xs-12 raw-json active'></div>
                <div class='col-xs-12 pretty-json'></div>
                <div class='col-xs-12 pretty-schema'></div>
            </div>
        </div>
    </div>
    <script src='js/loader.js'></script>
</body>
</html>
